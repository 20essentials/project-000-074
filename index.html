<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Swipe</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-phone">
    <section class="content-phone">
      <header class="container-logo">
        <img src="fotos/tinder-logo.webp" alt="logo" class="logo">
      </header>
      <aside class="cards">
        <div class="card">
          <img src="fotos/foto1.avif" alt="foto1">
          <h2>LUCAS <span>25</span></h2>
          <div class="choice like">LIKE</div>
          <div class="choice nope">NOPE</div>
        </div>
        <div class="card">
          <img src="fotos/foto2.avif" alt="foto2">
          <h2>PEDRO <span>38</span></h2>
          <div class="choice like">LIKE</div>
          <div class="choice nope">NOPE</div>
        </div>
        <div class="card">
          <img src="fotos/foto3.avif" alt="foto2">
          <h2>DAVID <span>27</span></h2>
          <div class="choice like">LIKE</div>
          <div class="choice nope">NOPE</div>
        </div>
        <div class="card">
          <img src="fotos/foto4.avif" alt="foto2">
          <h2>MARTA <span>32</span></h2>
          <div class="choice like">LIKE</div>
          <div class="choice nope">NOPE</div>
        </div>
        <div class="card">
          <img src="fotos/foto5.avif" alt="foto2">
          <h2>RODRI <span>19</span></h2>
          <div class="choice like">LIKE</div>
          <div class="choice nope">NOPE</div>
        </div>
        <div class="message">
          There are no more people in your area at the moment.
        </div>
      </aside>
      <footer class="container-buttons">
        <button class="btn-1"></button>
        <button class="btn-2"></button>
        <button class="btn-3"></button>
        <button class="btn-4"></button>
        <button class="btn-5"></button>
      </footer>
    </section>
  </main>

  <img src="fotos/vertical-position.png" class="vertical-position" alt="vertical-position">

  <script src="script.js"></script>
</body>

</html>
